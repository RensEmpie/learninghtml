<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      .navbar {
        margin-bottom: 0; /* Geen ruimte buiten vlak */
        border-radius: 0; /* Haalt de ronde hoeken weg */
        background-color: #3d3d3d; /* Achergrond kleur nav */
        color: #ffffff; /*Kleur text nav */
        border: 0; /* Zwarte rand weg */
        padding: 0.7% 0; /* Maakt valk 0.7% groter boven en onder maar niets aan zijkanten */
        font-size: 1.2em; /* 1.2X text grootte */
      }
      .navbar-brand {
        float: left; /* Naar rechter kant */
        min-height: 55px; /* Grootte op kleinste scherm */
        padding: 0 15px 5px; /* 0 boven, 15 aan zijkant, 5 onder */
      }

      .navbar-inverse .navbar-nav .active a, .navbar-inverse .navbar-nav .active a:focus, .navbar-inverse .navbar-nav .active a:hover { /* Geselecteerd (buiten vlak onselecteren) */
        color: #ffffff;
        background-color: #3d3d3d;
      }

    </style>

  </head>
  <body>

   <!-- Navigatie -->
    <nav class="navbar navbar-inverse">
    <!-- navbar = navbar, inverse=omgekeerde kleuren (zwart), fixed-top = Blijft bij top van pagina/geen ronde hoek. -->
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navi">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>  <!-- De 3 streepjes op de knop -->
            <span class="icon-bar"></span>
          </button> <!-- d-toggle: collapsable element, d-target: Wat klapt uit? -->
          <a class="navbar-brand" href="index.html"><img src="img/brand.png"></a> <!-- logo -->
        </div>
        <div class="collapse navbar-collapse" id="navi"> <!-- De inhoud van navbar -->
          <ul class="nav navbar-nav navbar-right"> <!-- navbar inhoud rechts  -->
            <li class="active"><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="oud.html">Oude Pagina's</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

  </body>
</html>
