<!-- Inline laat je zien zonder line breaks, img, b, a, span
	Outline elements zijn meestal een container voor nog meer html zoals div of form -->

<!DOCTYPE html>
<head>
	<title>Block en Inlines</title>
</head>
<body>
	<div align="center"><a href="../index.html">Ga terug</a></div>
	<br /><h1>Een blokje:</h1>
	<div style="background-color:green;color:white; padding:20px;"> <!-- Een groen vlak van 20px met witte tekst -->
		<p>Een container boor html</p>
		<p>Dit is een block element.</p>
	</div>
	<p><h2><span style="color:red">Een rode tekst dit is inline!</span></h2></p>
</body>
</html>
