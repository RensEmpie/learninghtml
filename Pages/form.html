<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<p><h1><b>Een formuliertje:</b></h1></p>
<form action="thankyou.html" method="GET">
	<fieldset>
		<b>Voornaam: </b><input type="text" name="naam" /><br />
		<b>Achternaam: </b><input type="text" name="naam" /><br /></fieldset><br />
		<fieldset>
		<b>Geslacht: </b><br />
		Man: <input type="radio" name="geslacht" value="Man" /><br />
		Vrouw: <input type="radio" name="geslacht" value="Vrouw" /><br />
		</fieldset><br />
		<fieldset>
		<b>Last van?: </b><br />
		Wormen: <input type="checkbox" name="Last" value="wormen"><br />
		Specerijen: <input type="checkbox" name="Last" value="Specerijen"><br />
		Te zure augurken: <input type="checkbox" name="Last" value="augurken"><br />
		Intimiderende stenen: <input type="checkbox" name="Last" value="stenen"><br />
		Een potlood met kapotte punt <input type="checkbox" name="Last" value="potlood"><br />
		</fieldset><br />
		<input type="submit" value="Verzend">
<form>
<br />
<div align="center"><a href="../index.html">Ga terug</a></div>
</body>
</html>
